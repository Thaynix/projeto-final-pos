  <link rel="stylesheet" href="../src/css/main.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PROJETO FINAL</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar2" aria-controls="offcanvasNavbar2">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar2" aria-labelledby="offcanvasNavbar2Label">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbar2Label">MENU</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="users.html">Usuários</a></li>
            <li class="nav-item"><a class="nav-link" href="posts.html">Posts</a></li>

            <li class="nav-item"><a class="nav-link active" href="todos.html">Tarefas</a></li>
            <li class="nav-item"><a class="nav-link" href="albums.html">Álbuns</a></li>

          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-12 mt-5">
        <h1>Tarefas</h1>

          <div class="col-md-6">
            <label for="title" class="form-label">Tarefa:</label>
            <textarea type="text" id="title" name="title" class="form-control" required rows="3"></textarea>
          </div>

          <div class="col-md-6 d-flex align-items-center m-1">
            <div class="form-check">
              <input type="checkbox" id="completed" name="completed" class="form-check-input">
              <label for="completed" class="form-check-label">Marcar como concluída</label>
            </div>
          </div>  

          <form class="col-md-6 g-3" id="todo-form">
            <div class="col-md-6">
              <label for="userIdSelect" class="form-label">Usuário:</label>
              <select id="userIdSelect" name="userIdSelect" class="form-select" required></select>
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-success">Enviar</button>
            </div>
          </form>
        </div>
      </div>

    <div class="row">
      <div class="col-12 mt-5">
        <section id="todos-container" class="todos-container table-responsive">
          <table class="table text-center">
            <thead>
              <tr>
                <th scope="col">USUÁRIO</th>
                <th scope="col">TÍTULO</th>
                <th scope="col">CONCLUÍDA</th>
                <th scope="col">AÇÕES</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </section>
      </div>
    </div>
  </div>

  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Confirmar Exclusão</h5>
          <button type="button" class="btn-close" id="closeModalBtn" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Tem certeza de que deseja excluir esta <strong>tarefa</strong>?
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-danger" id="confirmDelete">Excluir</button>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

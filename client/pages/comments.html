<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../src/css/main.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PROJETO FINAL</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar2" aria-controls="offcanvasNavbar2">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar2" aria-labelledby="offcanvasNavbar2Label">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbar2Label">MENU</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="users.html">Usuários</a></li>
            <li class="nav-item"><a class="nav-link" href="posts.html">Posts</a></li>
            <li class="nav-item"><a class="nav-link active" href="comments.html">Comentários</a></li>
            <li class="nav-item"><a class="nav-link" href="todos.html">Tarefas</a></li>
            <li class="nav-item"><a class="nav-link" href="albums.html">Álbuns</a></li>
            <li class="nav-item"><a class="nav-link" href="photos.html">Fotos</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-12 mt-2">
        <h1 class="mt-5">Comentários</h1>
        <form id="comment-form" class="row g-3 mt-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Nome:</label>
            <input type="text" id="name" name="name" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="body" class="form-label">Comentário:</label>
            <textarea id="body" name="body" class="form-control" rows="3" required></textarea>
          </div>
          <div class="col-md-6">
            <label for="postIdSelect" class="form-label">Post:</label>
            <select id="postIdSelect" name="postIdSelect" class="form-select" required></select>
          </div>
          <div class="col-12 d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  
    <div class="row">
      <div class="col-12 mt-5">
        <section id="comments-container" class="comments-container table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">E-mail</th>
                <th scope="col">Título do Post</th>
                <th scope="col">Comentário</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </section>
      </div>
    </div>

    

  </div>

  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Confirmar Exclusão</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Tem certeza de que deseja excluir este <strong>comentário</strong>?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirmDelete">Excluir</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" src="../src/js/comment.js"></script>

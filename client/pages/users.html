<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSONPlacefake Client</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


  <link rel="stylesheet" href="../src/css/main.css">
</head>
<body>

  <a href="users.html">Usuários</a>
  <a href="posts.html">Posts</a>
  <a href="comments.html">Comentários</a>

  <h1>Users</h1>

  <form id="user-form">
    <!-- Informações básicas -->
    <h2>Basic Information</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">

    <!-- Endereço -->
    <h2>Address</h2>
    <label for="address-street">Street:</label>
    <input type="text" id="address-street" name="address_street">

    <label for="address-suite">Suite:</label>
    <input type="text" id="address-suite" name="address_suite">

    <label for="address-city">City:</label>
    <input type="text" id="address-city" name="address_city">
    <br>
    <label for="address-zip-code">Zip Code:</label>
    <input type="text" id="address-zip-code" name="address_zip_code">

    <label for="address-geo-lat">Latitude:</label>
    <input type="text" id="address-geo-lat" name="address_geo_lat">

    <label for="address-geo-lng">Longitude:</label>
    <input type="text" id="address-geo-lng" name="address_geo_lng">

    <!-- Contato -->
    <h2>Contact</h2>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone">

    <label for="website">Website:</label>
    <input type="text" id="website" name="website">

    <!-- Empresa -->
    <h2>Company</h2>
    <label for="company-name">Company Name:</label>
    <input type="text" id="company-name" name="company_name">

    <label for="company-catch-phrase">Catch Phrase:</label>
    <input type="text" id="company-catch-phrase" name="company_catch_phrase">
    <br>
    <label for="company-bs">Business Strategy:</label>
    <input type="text" id="company-bs" name="company_bs">

    <!-- Botão de envio -->
    <button type="submit">Submit</button>
  </form>

  <hr>

  <main>
    <section id="users-container" class="users-container"></section>
  </main>

  <!-- Modal de Confirmação -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
          <button type="button" class="btn-close" id="closeModalBtn" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this <strong>user</strong>?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script type="module" src="../src/js/user.js"></script>

</html>

  <div class="container">
    <div class="row">
      <div class="col-12 mt-5">

        <h1>Cadastrar Usuário</h1>
        
        <form class="row g-3" id="user-form">
          <h2 class="text-secondary">Informações básicas</h2>
          <div class="col-md-6">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>

          <h2 class="text-secondary">Endereço</h2>
          
          <div class="col-md-6">
            <label for="address-street" class="form-label">Street:</label>
            <input type="text" id="address-street" name="address_street" class="form-control">
          </div>

          <div class="col-md-6">
            <label for="address-suite" class="form-label">Suite:</label>
            <input type="text" id="address-suite" name="address_suite" class="form-control">
          </div>

          <div class="col-md-6">
            <label for="address-city" class="form-label">City:</label>
            <input type="text" id="address-city" name="address_city" class="form-control">
          </div>

          <div class="col-md-6">
            <label for="address-zip-code" class="form-label">Zip Code:</label>
            <input type="text" id="address-zip-code" name="address_zip_code" class="form-control">
          </div>

          <div class="col-md-6">
            <label for="address-geo-lat" class="form-label">Latitude:</label>
            <input type="text" id="address-geo-lat" name="address_geo_lat" class="form-control">
          </div>

          <div class="col-md-6">
            <label for="address-geo-lng" class="form-label">Longitude:</label>
            <input type="text" id="address-geo-lng" name="address_geo_lng" class="form-control">
          </div>
          
          <h2 class="text-secondary">Contato</h2>

          <div class="col-md-6">
            <label for="phone" class="form-label">Phone:</label>
            <input type="text" id="phone" name="phone" class="form-control">
          </div>

          <div class="col-md-6">
            <label for="website" class="form-label">Website:</label>
            <input type="text" id="website" name="website" class="form-control">
          </div>

          <h2 class="text-secondary">Company</h2>

          <div class="col-md-6">
            <label for="company-name" class="form-label">Name:</label>
            <input type="text" id="company-name" name="company_name" class="form-control">
          </div>

          <div class="col-md-6">
            <label for="company-catch-phrase" class="form-label">Catch Phrase:</label>
            <input type="text" id="company-catch-phrase" name="company_catch_phrase" class="form-control">
          </div>

          <div class="col-md-6">
            <label for="company-bs" class="form-label">Business Strategy:</label>
            <input type="text" id="company-bs" name="company_bs" class="form-control">
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-success">ENVIAR</button>
            <!-- <button id="user-list-btn" type="button" class="btn btn-primary"><i class="bi bi-person-lines-fill"></i> Lista de Usuários </button> -->

          </div>
        </form>
      </div>
    </div>

    <div class="row">
  
      <div class="col-12 mt-5">        
        <section id="users-container" class="users-container table-responsive">
          <table class="table">
              <thead>
                  <tr>
                    <th scope="col">NAME</th>
                    <th scope="col">USER</th>
                    <th scope="col">EMAIL</th>
                    <th scope="col">COMPANY</th>
                    <th scope="col">PHONE</th>
                    <th scope="col">WEBSITE</th>
                    <th scope="col ">ACTIONS</th>
  
                  </tr>
              </thead>
              <tbody>
              </tbody>
          </table>
        </section>
      </div>
    </div>

  </div>


  <!-- Modal de Confirmação -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
          <button type="button" class="btn-close" id="closeModalBtn" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this <strong>user</strong>?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
        </div>
      </div>
    </div>

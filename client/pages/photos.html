</head>

      <a class="navbar-brand" href="#">PROJETO FINAL</a>

          <h5 class="offcanvas-title" id="offcanvasNavbar2Label">MENU</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>

  <div class="container">
    <div class="row">
      <div class="col-12 mt-5">

        <h1>Cadastrar Foto</h1>
        
        <form class="row g-3" id="photo-form">
          <h2 class="text-secondary">Informações da Foto</h2>
          <div class="col-md-6">
            <label for="title" class="form-label">Título:</label>
            <input type="text" id="title" name="title" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label for="url" class="form-label">URL:</label>
            <input type="text" id="url" name="url" class="form-control">
          </div>

          <div class="col-md-6">
            <label for="thumbnailUrl" class="form-label">Thumbnail URL:</label>
            <input type="text" id="thumbnailUrl" name="thumbnailUrl" class="form-control">
          </div>

          <div class="col-md-6">
            <label for="albumIdSelect" class="form-label">Álbum:</label>
            <select name="albumIdSelect" id="albumIdSelect" class="form-control"></select>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-success">ENVIAR</button>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-12 mt-5">        
        <section id="photos-container" class="photos-container table-responsive">
          <table class="table text-center">
            <thead>
              <tr>
                <th scope="col">THUMBNAIL</th>
                <th scope="col">TÍTULO</th>
                <th scope="col">ALBUM</th>
                <th scope="col">AÇÕES</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </section>
      </div>
    </div>

  </div>

  <!-- Modal de Confirmação -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
          <button type="button" class="btn-close" id="closeModalBtn" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this <strong>photo</strong>?
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-danger" id="confirmDelete">Delete</button>
        </div>
      </div>
    </div>
  </div>

</div>

</body>

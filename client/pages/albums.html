  <h1>Albums</h1>

  <form id="album-form">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="userIdSelect">User:</label>
    <select name="userIdSelect" id="userIdSelect"></select>

    <button type="submit">Submit</button>
  </form>

  <hr>

  <main>
    <section id="albums-container" class="albums-container"></section>
  </main>

  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
          <button type="button" class="btn-close" id="closeModalBtn" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this <strong>album</strong>?
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-danger" id="confirmDelete">Delete</button>
        </div>
      </div>
    </div>
  </div>
